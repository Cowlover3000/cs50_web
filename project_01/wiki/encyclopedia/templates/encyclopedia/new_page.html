{% extends "encyclopedia/layout.html" %}

{% block title %}New Page{% endblock %}

{% block body %}
    <h1>New Page</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
