{% extends 'auctions/layout.html' %}

{% block body %}
  <div class="container">
    <h1 class="mt-4 mb-3">Categories</h1>

    <ul class="list-group">
      {% for category in categories %}
        <li class="list-group-item">
          <a href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
